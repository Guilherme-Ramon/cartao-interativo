<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulário de Cartão</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="styles/style.css">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1781321509461247"
     crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Cartão de Crédito -->
        <div class="container py-5">
            <div class="d-flex justify-content-center">
                <div class="cartao-credito" id="cartaoCredito">
                    <div class="numero-cartao" id="numeroCartao">
                        #### #### #### ####
                    </div>
                    <div class="detalhes">
                        <div
                            class="nome-titular"
                            id="nomeTitular"
                            style="text-transform: capitalize"
                        >
                            Nome do Titular
                        </div>
                        <div class="validade" id="validacaoCartao">MM/AA</div>
                    </div>
                </div>
            </div>

            <!-- Formulário de Cartão -->
            <form class="mt-4 formulario-cartao">
                <div class="mb-3">
                    <label for="entradaNumero" class="form-label">Número do Cartão</label>
                    <input
                        type="text"
                        class="form-control"
                        id="entradaNumero"
                        maxlength="19"
                        placeholder="#### #### #### ####"
                        onkeyup="digitosCartao()"
                    />
                </div>
                <div class="mb-3">
                    <label for="entradaTitular" class="form-label">Nome do Titular</label>
                    <input
                        type="text"
                        class="form-control"
                        id="entradaTitular"
                        placeholder="Nome Completo"
                        onkeyup="nomeUser()"
                        pattern="[A-Za-z\s]+"
                        title="Apenas letras são permitidas."
                        required
                    />
                </div>
                <div class="mb-3">
                    <label for="entradaValidade" class="form-label">Data de Validade</label>
                    <input
                        type="text"
                        class="form-control"
                        id="entradaValidade"
                        maxlength="5"
                        placeholder="MM/AA"
                        onkeyup="dataValidade()"
                        required
                    />
                </div>

                <!-- Botão Confirmar Dados -->
                <button type="button" class="btn-confirmar w-100" onclick="confirmarDados()">Confirmar Dados</button>
            </form>
        </div>

        <script src="src/script.js"></script>
    </body>
</html>
